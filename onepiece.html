<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="onepiece.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="onepiece.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments</title>
</head>

<div id="container">

    <!-- Carousel -->
    <div id="demo" class="carousel slide carousel-dark carousel-fade">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>
    
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images\luffy.jpg" alt="luffy"   class="d-block ">
            </div>
            <div class="carousel-item">
                <img src="images/zoro.png" alt="zoro"  class="d-block">
            </div>
            <div class="carousel-item">
                <img src="images/nami.jpg" alt="nami"  class="d-block">
            </div>
            <div class="carousel-item">
                <img src="images/usopp.png" alt="usopp"   class="d-block">
            </div>

        </div>
    
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
    </div>




    
</div>



</html>
